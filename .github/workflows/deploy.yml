name: Deploy Lambda Function

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12.0"

            - name: Install Dependencies
              run: |
                  python -mpip install --upgrade pip
                  pip install -r requirements.txt

            - name: Zip Lambda function
              run: zip -r lambda_function.zip .

            - name: Uploard to S3
              run: |
                  aws s3 cp lambda_function.zip s3://narimatsu_lambda_sample/lambda_function.zip
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            - name: Deploy Lambda function
              run: |
                  aws lambda update-function-code --function-name lambda_sample --s3-bucket narimatsu_lambda_sample --s3-key lambda_function.zip
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
